name: Deploy Laravel to GCP Instance

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH and Deploy Laravel
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_INSTANCE_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Add the repository for PHP 7.4
          sudo add-apt-repository ppa:ondrej/php -y
          sudo apt-get update -y

          # Install necessary software
          sudo apt-get install -y php7.4-cli php7.4-mbstring php7.4-xml php7.4-bcmath php7.4-zip php7.4-mysql unzip curl git

          # Install Composer
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

          # Ensure Laravel directory exists
          sudo mkdir -p /var/www/laravel

          # Adjust permissions
          sudo chown -R ${{ secrets.SSH_USERNAME }}:www-data /var/www/laravel
          sudo chmod -R 775 /var/www/laravel

          # Copy the latest code from GitHub
          sudo rsync -a --delete --exclude='.env' --exclude='storage/' --exclude='vendor/' ./ /var/www/laravel

          # Change directory to Laravel project
          cd /var/www/laravel

          # Install PHP dependencies
          composer install --no-interaction --prefer-dist --optimize-autoloader

          # Set up environment variables
          if [ ! -f ".env" ]; then
            cp .env.example .env
          fi
          php artisan key:generate

          # Run database migrations
          php artisan migrate --force

          # Set directory permissions
          sudo chown -R www-data:www-data /var/www/laravel
          sudo chmod -R 775 /var/www/laravel/storage
          sudo chmod -R 775 /var/www/laravel/bootstrap/cache

          # Run Laravel's built-in server
          nohup php artisan serve --host=0.0.0.0 --port=8000 > /var/www/laravel/laravel-server.log 2>&1 &
